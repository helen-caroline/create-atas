<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste - Filtro de Empresa</title>
</head>
<body>
    <h1>Teste do Filtro de Empresa</h1>
    
    <div>
        <label>Empresa:</label>
        <select id="companyFilter">
            <option value="">Todas</option>
        </select>
    </div>
    
    <div>
        <button onclick="testAPI()">Testar API /api/companies</button>
        <button onclick="testFilter()">Testar Filtro TOTVS</button>
    </div>
    
    <div id="results" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9;">
        <p>Resultados aparecer√£o aqui...</p>
    </div>

    <script>
        // Teste da API de empresas
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Carregando...</p>';
            
            try {
                const response = await fetch('/api/companies');
                const data = await response.json();
                
                results.innerHTML = `
                    <h3>‚úÖ API /api/companies funcionando!</h3>
                    <p><strong>Empresas encontradas:</strong> ${JSON.stringify(data.companies)}</p>
                    <p><strong>Total:</strong> ${data.companies.length} empresas</p>
                `;
                
                // Popular o select
                const companyFilter = document.getElementById('companyFilter');
                companyFilter.innerHTML = '<option value="">Todas</option>';
                
                data.companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company;
                    option.textContent = `üè¢ ${company}`;
                    companyFilter.appendChild(option);
                });
                
            } catch (error) {
                results.innerHTML = `<p style="color: red;">‚ùå Erro: ${error.message}</p>`;
            }
        }
        
        // Teste do filtro
        async function testFilter() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testando filtro...</p>';
            
            try {
                const response = await fetch('/api/boards/my-work-items?company=TOTVS');
                const data = await response.json();
                
                const items = data.work_items || [];
                const companies = new Set();
                items.forEach(item => {
                    if (item.company) companies.add(item.company);
                });
                
                results.innerHTML = `
                    <h3>‚úÖ Filtro TOTVS funcionando!</h3>
                    <p><strong>Items encontrados:</strong> ${items.length}</p>
                    <p><strong>Empresas nos resultados:</strong> ${JSON.stringify([...companies])}</p>
                    <p><strong>Primeiros 3 t√≠tulos:</strong></p>
                    <ul>
                        ${items.slice(0, 3).map(item => `<li>${item.fields['System.Title']}</li>`).join('')}
                    </ul>
                `;
                
            } catch (error) {
                results.innerHTML = `<p style="color: red;">‚ùå Erro: ${error.message}</p>`;
            }
        }
        
        // Testar automaticamente ao carregar
        window.addEventListener('load', () => {
            console.log('üß™ P√°gina de teste carregada');
            testAPI();
        });
    </script>
</body>
</html>
