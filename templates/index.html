<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Atas - Create ATAs</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-file-text"></i>
                    <h2>Create ATAs</h2>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="/" class="menu-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="/atas" class="menu-link">
                        <i class="fas fa-file-alt"></i>
                        <span>Gerador de ATAs</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/pipeline" class="menu-link">
                        <i class="fas fa-cogs"></i>
                        <span>Pipeline Cards</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Gerador de ATAs</h1>
                </div>
                <div class="header-right">
                    <div class="date-info">
                        <i class="fas fa-calendar"></i>
                        <span id="currentDate"></span>
                    </div>
                </div>
            </header>

            <!-- ATA Generator Content -->
            <div class="dashboard-container">
                <div class="container">
                    <div class="left-pane">
                        <div class="form-card">
                            <h2>Gerador de Atas</h2>
                                <form id="ataForm">
                        <label for="data">Data</label>
                        <!-- Use native date picker; normalize server-provided `{{ hoje }}` to YYYY-MM-DD if needed -->
                        <input type="date" id="data" name="data" value="{{ hoje }}" required>

                        <label for="requerimento">Número do Requerimento</label>
                            <input type="text" id="requerimento" name="requerimento" required>

                            <label for="titulo_issue">Título da Issue (para o nome do arquivo)</label>
                            <input type="text" id="titulo_issue" name="titulo_issue" placeholder="[ECAD] Construção do fluxo Audiovisual">

                            <label for="resumo">Resumo do Usuário</label>
                            <textarea id="resumo" name="resumo" rows="8" required></textarea>

                            <button type="submit">Gerar ATA</button>
                        </form>
                        <div id="ataError" class="small-note" style="display:none;margin-top:8px;color:#ff6b6b"></div>
                    </div>
                </div>

                <div class="right-pane">
                    <!-- Placeholder quando não há resultado -->
                    <div id="resultPlaceholder" class="result-placeholder">
                        <i class="fas fa-file-alt"></i>
                        <h3>Sua ATA aparecerá aqui</h3>
                        <p>Preencha o formulário ao lado e clique em "Gerar ATA" para ver o resultado</p>
                    </div>
                    
                    <!-- Resultado da ATA -->
                    <div id="ataResult" style="display:none; height:100%;">
                        <div class="ata-box ata-content">
                            <div class="nome-row" style="margin-bottom:8px">
                                <div>
                                    <label class="muted">Nome do arquivo:</label>
                                    <div style="display:flex;align-items:center;gap:8px;margin-top:6px;">
                                        <div class="nome" id="nomeArquivo"></div>
                                        <button class="copy-btn" onclick="copyCampo('nomeArquivo')" title="Copiar nome do arquivo"><i class="fa fa-copy"></i></button>
                                    </div>
                                </div>
                            </div>

                            <div style="height:8px"></div>
                            <label class="muted">ATA completa:</label>
                            <div style="position:relative;margin-top:6px;display:flex;flex-direction:column;gap:8px;flex:1;min-height:0;">
                                <button class="copy-btn" style="position:absolute;top:18px;right:28px;z-index:2;" onclick="copyAta()" title="Copiar ATA completa"><i class="fa fa-copy"></i></button>
                                <pre id="ataText" class="ata-pre"></pre>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/dashboard.js"></script>
    <script src="/static/ata.js"></script>
    <!-- toast notification -->
    <div id="toast" aria-live="polite" aria-atomic="true" style="display:none"></div>
</body>
</html>
