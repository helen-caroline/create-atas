<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Atas</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        label { font-weight: bold; margin-top: 16px; display: block; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 24px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:disabled { background: #aaa; }
        .ata-box { margin-top: 32px; background: #f0f0f0; padding: 16px; border-radius: 6px; position: relative; }
        .copy-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; cursor: pointer; font-size: 20px; color: #007bff; }
        .copy-btn:active { color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerador de Atas</h2>
        <form id="ataForm">
            <label for="data">Data</label>
            <input type="text" id="data" name="data" value="{{ hoje }}" required>

            <label for="requerimento">Número do Requerimento</label>
            <input type="text" id="requerimento" name="requerimento" required>

            <label for="resumo">Resumo do Usuário</label>
            <textarea id="resumo" name="resumo" rows="6" required></textarea>

            <button type="submit">Gerar ATA</button>
        </form>

        <div id="ataResult" style="display:none;">
            <div class="ata-box">
                <button class="copy-btn" onclick="copyAta()" title="Copiar ATA"><i class="fa fa-copy"></i></button>
                <pre id="ataText" style="white-space: pre-wrap;"></pre>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('ataForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const fd = new FormData(form);
            form.querySelector('button[type="submit"]').disabled = true;
            document.getElementById('ataResult').style.display = 'none';
            const res = await fetch('/gerar_ata', { method: 'POST', body: fd });
            const data = await res.json();
            document.getElementById('ataText').textContent = data.ata;
            document.getElementById('ataResult').style.display = 'block';
            form.querySelector('button[type="submit"]').disabled = false;
        };
        function copyAta() {
            const text = document.getElementById('ataText').textContent;
            navigator.clipboard.writeText(text);
        }
    </script>
</body>
</html>
